<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/miEstilo.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <!--UTF-8-->
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body class="gradiente">
        <header>
            <div  style="padding: 10px;">
                 <a href="" class="logoNav">
                 <img src="imgs/logoDJmirasahi_contratacion.png" alt="Logo DJ"/>
                 </a>
            </div>
         </header>
        <div id="confirma" class="modal modal-fixed-footer">
        <div class="modal-content">
        <h4>Confirmación de los datos de la contratación</h4>
        <p id="datos">A bunch of text</p>
        </div>
        <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
        </div>
        </div>
        <div class="row container">
            <h2 class="center">Contratación</h2>
            <div id='errores' class='row'>
            </div>
            <form class="col s10 offset-s1" id="form">
                <fieldset>
                    <legend>Contacto</legend>
                    <!--<div class="row">-->
                        <div class="input-field col s12 m6">

                            <i class="material-icons prefix">account_circle</i>
                            <input id="nombre" type="text" name="nombre" class="validate">
                            <label for="nombre">Nombre</label>
                        </div>


                        <div class="input-field col s12 m6">

                            <i class="material-icons prefix">account_circle</i>
                            <input id="appat" type="text" name="appat" class="validate">
                            <label for="appat">Apellido Paterno</label>
                        </div>

                        <div class="input-field col s12 m6">

                            <i class="material-icons prefix">account_circle</i>
                            <input id="apmat" type="text" name="apmat" class="validate">
                            <label for="apmat">Apellido Materno</label>
                        </div>

                    <!--</div>-->

                    <!--<div class="row">-->
                        <div class="input-field col s12 m6">

                            <i class="material-icons prefix">place</i>
                            <input id="calle" type="text" name="calle" class="validate">
                            <label for="calle">Calle</label>
                        </div>


                        <div class="input-field col s12 m6">

                            <i class="material-icons prefix">edit_location</i>
                            <input id="numero" type="text" name="numero" class="validate">
                            <label for="numero">Número</label>
                        </div>


                        <div class="input-field col s12 m6">

                            <i class="material-icons prefix">explore</i>
                            <input id="colonia" type="text" name="colonia" class="validate">
                            <label for="colonia">Colonia</label>
                        </div>

                    <!--</div>-->

                    <!--<div class="row">-->
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">explore</i>

                            <select name="alcaldia" id="alcaldia" disabled>
                                <option hidden disabled selected value>Elija una opción</option>
                            </select>
                            <label for="alcaldia">Alcaldía/Municipio</label>
                        </div>


                        <div class="input-field col s12 m6">

                            <i class="material-icons prefix">map</i>
                            <input id="cp" type="text" name="cp" class="validate">
                            <label for="cp">Código Postal</label>
                        </div>


                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">explore</i>

                            <select name="estado" id="estado">
                                <option hidden disabled selected value>Elija una opción</option>
                            </select>
                            <label for="estado">Entidad Federativa</label>
                        </div>

                    <!--</div>-->

                    <!--<div class="row">-->
                        <div class="input-field col s12 m6">

                            <i class="material-icons prefix">email</i>
                            <input id="correo" type="text" name="correo" class="validate">
                            <label for="correo">Correo</label>
                        </div>

                    <!--</div>-->

                    <!--<div class="row">-->
                        <div class="input-field col s12 m6">

                            <i class="material-icons prefix">ring_volume</i>
                            <input id="telefono" type="text" name="telefono" class="validate">
                            <label for="telefono">Teléfono</label>
                        </div>

                    <!--</div>-->

                    <!--<div class="row">-->
                        <div class="input-field col s12 m6">

                            <i class="material-icons prefix">person</i>
                            <input id="curp" type="text" name="curp" class="validate">
                            <label for="curp">CURP</label>
                    </div>
<!--Parte Raul-->
                </fieldset>

                
                <fieldset>
                    <legend>Evento</legend>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">event</i>
                            <label class="active" for="dia">FECHA DEL EVENTO</label>
                            <input type="text" class="datepicker" name="dia" id="dia">
                        </div>
                        <div class="input-field col s12 m6 l4">
                            <select name="menuhora" id="menuhora">
                                <option hidden disabled selected value>Elija una opción</option>
                            </select>
                            <label for="menuhora">Horario</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6 l4">
                            <select name="evento" id="evento">
                                <option hidden disabled selected value>Elija un tipo de evento</option>
                                <!--input id="OpcOtro" type="text" name="OpcOtro" class="validate"-->
                            </select>
                            
                            <label for="evento">Tipo de Evento</label>
                        </div>

                        <div class="input-field col s12 m6 l4">
                            <input type="text" id="otroev" name="otroev" hidden>
                        </div>

                        <div class="input-field col s12 m6 l4">
                            <i class="material-icons prefix">accessibility</i>
                            <input id="personas" type="number" name="personas" class="validate"
                            value=75
                                   min=75 max=200>
                            <label for="personas">Número de personas</label>
                        </div>
                        <div class="input-field col s12 m6 l4">
                            <select name="menu" id="menu">
                                <option hidden disabled selected value>Elija una opción</option>
                            </select>
                            <label for="menu">Menú</label>
                        </div>
                        <div class="input-field col s12 m6 l4">
                            <select name="salon" id="salon">
                                <option hidden disabled selected value>Elija una opción</option>
                            </select>
                            <label for="salon">Salón</label>
                        </div>
                    </div>
                </fieldset>
                <div class="row">
                    <div class="input-field col s6">
                        <button class="btn waves-effect waves-light" type="button" id="registra" name="Registrar">Registrar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                        <div class="input-field col s6">
                        <button class="btn waves-effect waves-light" type="reset" name="Limpiar">Limpiar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script src="js/jquery-3.7.0.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>
        <script src="js/form.js"></script>
    </body>

  </html>
