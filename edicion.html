<!DOCTYPE html>
<html>
<head>
  <title>Edita tus datos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/miEstilo.css"  media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1 0 auto;
    }
  </style>
</head>
<body class="gradiente">
    <div class="col s12" style="background-color: #4dd0e1;">
        <h2 class="header col s12 light center">Editar registro</h5>
    </div>
    <br>

  <main>
    <form class="container row" action="form.html" method="get">
        <fieldset>
            <legend class="textShadow mi-legend">Ingresa tu folio para editar tu registro:</legend>
            <div class="col s12">
                <label for="id">Folio:</label>
                <input id="id" name="id" type="text" class="validate">
            </div>
        </fieldset>
        <br>
            <div class="input-field col s12">
              <button class="btn waves-effect waves-light" type="submit" name="iniciar">Generar folio</button>
            </div>
        
    </form>
  </main>
</body>
</html>
